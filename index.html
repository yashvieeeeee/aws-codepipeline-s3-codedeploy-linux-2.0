<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Theme Birthday Cake</title>
  <style>
    body {
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
    }
    .cake {
      position: relative;
      width: 200px;
      height: 200px;
    }
    /* Cake base */
    .cake-base {
      width: 200px;
      height: 120px;
      background: #3a3a3a;
      border-radius: 20px 20px 10px 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      position: relative;
      z-index: 1;
      border: 2px solid #555;
    }
    /* Cake icing */
    .icing {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 40px;
      background: #bb86fc;
      border-radius: 20px 20px 0 0;
      box-shadow: inset 0 4px 6px rgba(255,255,255,0.15);
      z-index: 2;
      border-bottom: 2px solid #7f39fb;
    }
    /* Candle */
    .candle {
      position: absolute;
      top: -50px;
      left: 90px;
      width: 20px;
      height: 50px;
      background: #03dac6;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
      z-index: 3;
      border: 1.5px solid #018786;
    }
    /* Flame */
    .flame {
      position: absolute;
      top: -25px;
      left: 4px;
      width: 12px;
      height: 20px;
      background: radial-gradient(circle at 50% 40%, #ffb74d 40%, transparent 70%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flicker 1s infinite alternate;
      z-index: 4;
      filter: drop-shadow(0 0 4px #ffb74d);
    }
    @keyframes flicker {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(1.1) translateY(-2px); opacity: 0.8; }
    }
    /* Sprinkles */
    .sprinkle {
      position: absolute;
      width: 8px;
      height: 3px;
      background: #cf6679;
      border-radius: 2px;
      transform: rotate(20deg);
      box-shadow:
        10px 30px #bb86fc,
        40px 60px #03dac6,
        60px 20px #ffb74d,
        140px 50px #bb86fc;
    }
  </style>
</head>
<body>
  <div class="cake">
    <div class="icing"></div>
    <div class="cake-base"></div>
    <div class="sprinkle"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>
</body>
</html>
