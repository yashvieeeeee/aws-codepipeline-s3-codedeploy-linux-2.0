<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Glassmorphism Birthday Cake</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    
    body {
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #eee;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 32px 0 rgba(139, 96, 255, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
      max-width: 280px;
      transition: transform 0.3s ease;
    }

    .glass-container:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 48px 0 rgba(139, 96, 255, 0.7);
    }

    h2 {
      margin: 0 0 15px 0;
      font-weight: 600;
      font-size: 1.5rem;
      color: #bb86fc;
      text-shadow: 0 0 6px #bb86fc;
      user-select: none;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .cake:hover {
      transform: scale(1.08);
    }

    /* Cake base */
    .cake-base {
      width: 200px;
      height: 120px;
      background: #3a3a3a;
      border-radius: 20px 20px 10px 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      position: relative;
      z-index: 1;
      border: 2px solid #555;
    }
    /* Cake icing */
    .icing {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 40px;
      background: #bb86fc;
      border-radius: 20px 20px 0 0;
      box-shadow: inset 0 4px 6px rgba(255,255,255,0.15);
      z-index: 2;
      border-bottom: 2px solid #7f39fb;
    }
    /* Candle */
    .candle {
      position: absolute;
      top: -50px;
      left: 90px;
      width: 20px;
      height: 50px;
      background: #03dac6;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
      z-index: 3;
      border: 1.5px solid #018786;
      transition: filter 0.3s ease;
    }
    /* Flame */
    .flame {
      position: absolute;
      top: -25px;
      left: 4px;
      width: 12px;
      height: 20px;
      background: radial-gradient(circle at 50% 40%, #ffb74d 40%, transparent 70%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flicker 1s infinite alternate;
      z-index: 4;
      filter: drop-shadow(0 0 4px #ffb74d);
      transition: filter 0.3s ease;
    }

    .cake:hover .flame {
      animation: flicker-fast 0.4s infinite alternate;
      filter: drop-shadow(0 0 10px #ffcc33);
    }

    @keyframes flicker {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(1.1) translateY(-2px); opacity: 0.8; }
    }

    @keyframes flicker-fast {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      50% { transform: scale(1.15) translateY(-3px); opacity: 0.7; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }

    /* Sprinkles */
    .sprinkle {
      position: absolute;
      width: 8px;
      height: 3px;
      background: #cf6679;
      border-radius: 2px;
      transform: rotate(20deg);
      box-shadow:
        10px 30px #bb86fc,
        40px 60px #03dac6,
        60px 20px #ffb74d,
        140px 50px #bb86fc;
    }
  </style>
</head>
<body>
  <div class="glass-container" aria-label="Birthday Cake and Greeting">
    <h2>Happy Birthday Yashvie</h2>
    <div class="cake" role="img" aria-label="Birthday cake with candle">
      <div class="icing"></div>
      <div class="cake-base"></div>
      <div class="sprinkle"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
  </div>
</body>
</html>
